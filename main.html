<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bold Weather Block</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="selected-location">New York City</div>

  <div class="weather-block">
    <div class="weather-item">
      <div class="item-temp">
        <span class="item-temp-number1">25°C</span> / <span>18°C</span>
      </div>
    </div>
    <div class="weather-item">
      <div class="item-temp">
        <span class="item-temp-number1">27°C</span> / <span>19°C</span>
      </div>
    </div>
    <div class="weather-item">
      <div class="item-temp">
        <span class="item-temp-number1">26°C</span> / <span>20°C</span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
